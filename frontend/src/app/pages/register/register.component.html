<div class="container-fluid d-flex">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <div class="card-header text-center text-bg-primary text-white">
      <h3>Registration</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="firstname" class="form-label">First name</label>
          <input type="text" id="firstname" class="form-control" placeholder="Enter your first name">
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last name</label>
          <input type="text" id="lastname" class="form-control" placeholder="Enter your last name">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm password</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm the password">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email address">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <p>Already have an account?</p>
      <button type="button" class="btn btn-link" (click)="goToLoginPage()">Log in</button>
    </div>
  </div>
</div>
