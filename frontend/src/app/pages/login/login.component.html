<div class="container-fluid">
  <div class="login-container text-center p-4">
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngIf="errorMsg.length>0">{{ errorMsg }}</p>
    </div>
    <h1 class="mb-3">Login</h1>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <input [(ngModel)]="loginRequest.userEmail" name="email" type="email" class="form-control" placeholder="Email">
      </div>
      <div class="mb-3">
        <input [(ngModel)]="loginRequest.password" name="password" type="password" class="form-control" placeholder="Password">
      </div>
      <button class="btn btn-primary w-100" (click)="login()">Log in</button>
      <div class="mt-3">
        <a href="#" class="btn btn-link">Forgot password?</a>
      </div>
      <hr>
      <p>Don't have an account?</p>
      <button class="btn btn-outline-light w-100" (click)="goToRegisterPage()">Sign up</button>
    </form>
  </div>
</div>
